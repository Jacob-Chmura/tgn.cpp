---
name: CI

on: # yamllint disable-line rule:truthy
  # TODO(kuba): Need to resolve libtorch properly in ci
  push:
    branches: ["_"]
  pull_request:
    branches: ["_"]

jobs:
  build_tgn:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Testing across Linux and macOS
        os: [ubuntu-latest, macos-latest]
        build_type: [Debug, Release]

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libc++-dev libc++abi-dev

      - name: Build TGN
        shell: bash
        run: |
          ./scripts/build.sh ${{ matrix.build_type }}

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Testing across Linux and macOS
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Clang Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libc++-dev libc++abi-dev

      - name: Run Tests
        shell: bash
        run: |
          ./scripts/run_tests.sh

  cpp-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install Clang Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang libc++-dev libc++abi-dev

      - name: Build TGN (for compilation db)
        shell: bash
        run: |
          ./scripts/build.sh ${{ matrix.build_type }}

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          database: "build"
          style: "file" # Use .clang-format config file
          tidy-checks: "" # Use .clang-tidy config file
